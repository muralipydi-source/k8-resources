kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: efs-roboshop
provisioner: efs.csi.aws.com
reclaimPolicy: Retain 
parameters:
  provisioningMode: efs-ap
  fileSystemId: fs-05c62be229debb1d9  # we need to place our filesystemId
  directoryPerms: "700"
  basePath: "/roboshop" # /roboshop/cart